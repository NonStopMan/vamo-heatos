<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="720" viewBox="0 0 1200 720">
  <defs>
    <style>
      .title { font: 700 20px 'Space Grotesk', 'IBM Plex Sans', sans-serif; fill: #0f172a; }
      .label { font: 500 14px 'Space Grotesk', 'IBM Plex Sans', sans-serif; fill: #0f172a; }
      .small { font: 500 12px 'Space Grotesk', 'IBM Plex Sans', sans-serif; fill: #475569; }
      .box { fill: #ffffff; stroke: #0f766e; stroke-width: 2; rx: 14; ry: 14; }
      .box-muted { fill: #f8fafc; stroke: #94a3b8; stroke-width: 2; rx: 14; ry: 14; }
      .arrow { stroke: #0f766e; stroke-width: 2.2; fill: none; marker-end: url(#arrow); }
      .arrow-muted { stroke: #64748b; stroke-width: 2.2; fill: none; marker-end: url(#arrow-muted); }
    </style>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L10,3 L0,6 Z" fill="#0f766e" />
    </marker>
    <marker id="arrow-muted" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L10,3 L0,6 Z" fill="#64748b" />
    </marker>
  </defs>

  <rect x="0" y="0" width="1200" height="720" fill="#f8fafc" />
  <text x="60" y="70" class="title">HeatOS Lead Intake â€“ System Diagram</text>

  <!-- Frontend -->
  <rect x="80" y="120" width="300" height="160" class="box" />
  <text x="110" y="160" class="label">Vue 3 Web App</text>
  <text x="110" y="185" class="small">Multi-step lead form</text>
  <text x="110" y="205" class="small">Offline queue + IndexedDB photos</text>

  <!-- API -->
  <rect x="460" y="120" width="300" height="160" class="box" />
  <text x="490" y="160" class="label">NestJS API</text>
  <text x="490" y="185" class="small">POST /leads, /leads/uploads</text>
  <text x="490" y="205" class="small">GET /health</text>

  <!-- Storage -->
  <rect x="840" y="90" width="300" height="150" class="box-muted" />
  <text x="870" y="130" class="label">Azure Blob Storage</text>
  <text x="870" y="155" class="small">Public image URLs</text>

  <rect x="840" y="270" width="300" height="150" class="box-muted" />
  <text x="870" y="310" class="label">MongoDB Atlas</text>
  <text x="870" y="335" class="small">Lead payloads + CRM state</text>

  <!-- CRM -->
  <rect x="840" y="450" width="300" height="150" class="box-muted" />
  <text x="870" y="490" class="label">Salesforce CRM</text>
  <text x="870" y="515" class="small">Lead forwarding (async)</text>

  <!-- Arrows -->
  <line x1="380" y1="200" x2="460" y2="200" class="arrow" />
  <text x="395" y="185" class="small">HTTP</text>

  <line x1="760" y1="160" x2="840" y2="160" class="arrow" />
  <text x="770" y="145" class="small">Upload images</text>

  <line x1="760" y1="235" x2="840" y2="300" class="arrow" />
  <text x="770" y="265" class="small">Persist leads</text>

  <line x1="760" y1="280" x2="840" y2="490" class="arrow" />
  <text x="770" y="405" class="small">Forward to CRM</text>

  <!-- Offline note -->
  <rect x="80" y="320" width="300" height="90" class="box-muted" />
  <text x="110" y="360" class="label">Offline Support</text>
  <text x="110" y="385" class="small">Queue in localStorage</text>

  <line x1="230" y1="280" x2="230" y2="320" class="arrow-muted" />
</svg>
