services:
  mongodb:
    image: mongo:7
    container_name: vamo-heatos-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    environment:
      MONGO_INITDB_DATABASE: vamo-heatos

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: vamo-heatos-api
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - ./apps/api/.env
    depends_on:
      - mongodb
    volumes:
      - api-uploads:/app/apps/api/uploads

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: vamo-heatos-web
    restart: unless-stopped
    ports:
      - "5173:80"
    depends_on:
      - api

  prometheus:
    image: prom/prometheus:v2.52.0
    container_name: vamo-heatos-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./ops/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    depends_on:
      - api

volumes:
  mongo-data:
  api-uploads:
  prometheus-data:
